<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <title>Books Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <!------- search section ------------>
    <section class="container my-4 w-50">
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search By Book Name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn text-white bg-primary" type="button" id="button-addon2">Search Book</button>
            <p id="loading" class="ms-2" style="display: none;">Loading...</p>
        </div>
        <!-- error and show result number -->
        <div id="show-results-number">
        </div>
    </section>
    <!-- diplay search result -->
    <main>
        <section id="book-container" class="mx-3 row row-cols-3">
            
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
